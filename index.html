
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GeoTrace AI</title>
    <meta name="description" content="AI-powered GPS Trace Analysis" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS for Map Visualization -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
      @keyframes pulse-ring {
        0% { transform: scale(.33); }
        80%, 100% { opacity: 0; }
      }
      @keyframes pulse-dot {
        0% { transform: scale(.8); }
        50% { transform: scale(1); }
        100% { transform: scale(.8); }
      }
      .pulse-container {
        position: relative;
        width: 20px;
        height: 20px;
      }
      .pulse-ring {
        content: '';
        width: 40px;
        height: 40px;
        background-color: #3b82f6;
        border-radius: 50%;
        position: absolute;
        top: -10px;
        left: -10px;
        animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        opacity: 0.6;
      }
      .pulse-dot {
        width: 14px;
        height: 14px;
        background-color: #3b82f6;
        border-radius: 50%;
        position: absolute;
        top: 3px;
        left: 3px;
        box-shadow: 0 0 8px rgba(0,0,0,0.3);
        border: 2px solid white;
        animation: pulse-dot 1.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) -.4s infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "leaflet/": "https://esm.sh/leaflet@^1.9.4/",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased selection:bg-blue-100 selection:text-blue-900">
    <div id="root"></div>
  </body>
</html>
